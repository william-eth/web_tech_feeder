section_file_filters:
  frontend:
    - '(^|/)(frontend|web|ui|client)(/|$)'
    - '\.(tsx?|jsx?|css|scss|sass|less|vue|svelte)$'
    - '(^|/)(src/)?(components?|pages?|views?|app|hooks|store|router)(/|$)'
    - '(^|/)(next|nuxt|vite|webpack|babel|eslint|prettier|tailwind)'
  backend:
    - '(^|/)(backend|server|api|app|lib|models?|controllers?|services?|workers?|jobs?)(/|$)'
    - '(^|/)db(/|$)'
    - '(^|/)(migrate|schema|seeds)(/|$)'
    - '\.(rb|py|go|java|kt)$'
    - '(^|/)(gemfile|rakefile|puma|sidekiq)'
  devops:
    - '(^|/)\.github/workflows(/|$)'
    - '(^|/)(infra|infrastructure|ops|deploy|deployment|k8s|kubernetes|helm|terraform|ansible)(/|$)'
    - '(^|/)(docker|compose|container)(/|$)'
    - '(^|/)(ci|cd|pipeline)(/|$)'
    - '(^|/)(chart|manifests?)(/|$)'
    - '(^|/)Dockerfile'

frontend:
  github_releases:
    - owner: nodejs
      repo: node
      name: Node.js
    - owner: microsoft
      repo: TypeScript
      name: TypeScript
      release_notes_domains:
        - devblogs.microsoft.com
    - owner: facebook
      repo: react
      name: React
      release_notes_domains:
        - react.dev
    - owner: vercel
      repo: next.js
      name: Next.js

  # Track notable issues and PRs from key repos
  github_issues:
    - owner: nodejs
      repo: node
      name: Node.js
    - owner: microsoft
      repo: TypeScript
      name: TypeScript
    - owner: facebook
      repo: react
      name: React
    - owner: vercel
      repo: next.js
      name: Next.js

  rss_feeds:
    - url: https://nodejs.org/en/feed/blog.xml
      name: Node.js Blog
    # Official Node.js security vulnerability advisories
    - url: https://nodejs.org/en/feed/vulnerability.xml
      name: Node.js Security Advisories
    - url: https://javascriptweekly.com/rss/
      name: JavaScript Weekly
    - url: https://nodeweekly.com/rss/
      name: Node Weekly

  github_advisories:
    ecosystem: npm
    packages: [node, react, next, typescript]

